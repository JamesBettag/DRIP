<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="James Bettag">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="utilities.js">
    </script>
    <title>Insert Film</title>
  </head>
  <body onload="QueryGetCurrentCategories()">
<div class="container">
  <h1>Insert a Film</h1>
  <div class="form-group">
    <form id="example" action="api/films" method="POST">
      <div class="form-title">
        Insert Film
      </div>
      <div class="form-group">
        <label class="field-label" for="title">Title</label>
        <input class="form-control" placeholder="title" type="text" id="title" name="title" required >
      </div>
      <div class="form-group">
        <label class="field-label" for="description">Description</label>
        <input class="form-control" placeholder="description" type="text" id="description" name="description" required >
      </div>
      <div class="form-group">
        <label class="field-label" for="releaseYear">Release Year</label>
        <input class="form-control" placeholder="Release Year" type="text" id="releaseYear" name="releaseYear" required >
        <span class="validity"></span>
      </div>
      <div class="form-group">
        <label class="field-label" for="length">Length</label>
        <input class="form-control" placeholder="length" type="text" id="length" name="length" >
      </div>
      <div class="form-group">
        <label class="field-label" for="rating">Rating</label>
        <select class="form-control" id="rating" name="rating">
          <option value="G">G</option>
          <option value="PG">PG</option>
          <option value="PG-13">PG-13</option>
          <option value="R">R</option>
          <option value="NC-17">NC-17</option>
        </select>
      </div>
      <div class="form-group">
        <label class="field-label" for="category">Category</label>
        <select class="form-control" id="category" name="category">

        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      <button type="reset" class="btn btn-secondary">Reset</button>
    </form>

  </div>

</div>
  </body>
</html>
